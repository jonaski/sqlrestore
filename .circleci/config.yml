version: 2.1
commands:

  cmake:
    description: Configure build
    steps:
      - run:
          name: Configure build
          command: cmake ..
          working_directory: build


  build_source:
    description: Create source tarball
    steps:
      - run:
          name: Create source tarball
          command: ../dist/scripts/maketarball.sh
          working_directory: build


  build_rpm:
    description: Build RPM
    steps:
      - run:
          name: Create RPM build sources directories
          command: mkdir -p ~/rpmbuild/SOURCES /usr/src/packages/SOURCES
      - run:
          name: Copy source tarball 1
          command: cp sqlrestore-*.tar.xz ~/rpmbuild/SOURCES/
          working_directory: build
      - run:
          name: Copy source tarball 2
          command: cp sqlrestore-*.tar.xz /usr/src/packages/SOURCES/
          working_directory: build
      - run:
          name: Build RPM
          command: rpmbuild -ba ../dist/unix/sqlrestore.spec
          working_directory: build


  build_deb:
    description: Build Deb
    steps:
      - run:
          name: make deb
          command: dpkg-buildpackage -b -d -uc -us -nc -j2


  install_opensuse_dependencies:
    description: Install openSUSE dependencies
    steps:
      - run:
          name: Install openSUSE dependencies
          command: >
            zypper --non-interactive --gpg-auto-import-keys install
            lsb-release
            rpm-build
            rpmdevtools
            git
            tar
            make
            cmake
            gcc
            gcc-c++
            pkg-config
            gettext-tools
            glibc-devel
            libboost_headers-devel
            boost-devel
            file-devel
            zlib-devel
            glib2-devel
            glib2-tools
            libQt5Core-devel
            libQt5Gui-devel
            libQt5Widgets-devel
            libQt5Concurrent-devel
            libQt5Network-devel
            libQt5Sql-devel
            libQt5DBus-devel
            libQt5Test-devel
            libqt5-qtx11extras-devel
            libqt5-qtbase-common-devel
            libQt5Sql5-unixODBC
            libqt5-linguist-devel
            quazip-qt5-devel
            desktop-file-utils
            update-desktop-files
            appstream-glib
            hicolor-icon-theme


  install_fedora_dependencies:
    description: Install Fedora dependencies
    steps:
      - run:
          name: Install Fedora dependencies
          command: >
            dnf install --assumeyes
            @development-tools
            redhat-lsb-core
            git
            glibc
            gcc-c++
            rpmdevtools
            make
            cmake
            pkgconfig
            glib
            man
            tar
            gettext
            openssh
            boost-devel
            file-devel
            qt5-devel
            qt5-qtbase-devel
            qt5-qtx11extras-devel
            qt5-qttools-devel
            quazip-qt5-devel
            desktop-file-utils
            libappstream-glib
            hicolor-icon-theme


  install_mageia_dependencies:
    description: Install Mageia dependencies
    steps:
      - run:
          name: Add extra media
          command: urpmi.addmedia --distrib http://www.mirrorservice.org/sites/mageia.org/pub/mageia/distrib/7/x86_64
      - run:
          name: Update packages
          command: urpmi.update -a
      - run:
          name: Configure auto update
          command: urpmi --auto-update
      - run:
          name: Install dependencies
          command: >
            urpmi --force
            urpmi-debuginfo-install
            git
            tar
            rpmdevtools
            make
            cmake
            glibc
            binutils
            gcc-c++
            man
            gettext
            notification-daemon
            lib64boost-devel
            file-devel
            lib64qt5core-devel
            lib64qt5gui-devel
            lib64qt5widgets-devel
            lib64qt5network-devel
            lib64qt5concurrent-devel
            lib64qt5sql-devel
            lib64qt5help-devel
            libqt5test-devel
            lib64quazip-devel
            desktop-file-utils
            appstream-util
            libappstream-glib8
            hicolor-icon-theme
            qt5ct
            lib64mesaegl1


  install_debian_dependencies:
    description: Install Debian dependencies
    steps:
      - run:
          name: Install Debian dependencies
          command: >
            apt-get update && apt-get install -y
            build-essential
            ssh
            git
            make
            cmake
            gcc
            pkg-config
            fakeroot
            gettext
            dh-make
            lsb-release
            libglib2.0-dev
            dpkg-dev
            libboost-dev
            libmagic-dev
            qtbase5-dev
            qtbase5-dev-tools
            qtbase5-private-dev
            qttools5-dev
            libquazip5-dev


  install_ubuntu_dependencies:
    description: Install Ubuntu dependencies
    steps:
      - run:
          name: Setup environment
          command: |
            echo 'export DEBIAN_FRONTEND=noninteractive' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Install Ubuntu dependencies
          command: >
            apt-get update && apt-get install -y
            build-essential
            ssh
            git
            make
            cmake
            pkg-config
            gcc
            fakeroot
            wget
            curl
            gettext
            dh-make
            lsb-release
            dpkg-dev
            libglib2.0-dev
            libboost-dev
            libmagic-dev
            qtbase5-dev
            qtbase5-dev-tools
            qtbase5-private-dev
            qttools5-dev
            libquazip5-dev


jobs:

  build_source:
    docker:
      - image: opensuse/tumbleweed
    steps:
      - install_opensuse_dependencies
      - checkout
      - cmake
      - build_source


  build_opensuse_tumbleweed:
    docker:
      - image: opensuse/tumbleweed
    environment:
      RPM_BUILD_NCPUS: "2"
    steps:
      - install_opensuse_dependencies
      - checkout
      - cmake
      - build_source
      - build_rpm

  build_opensuse_lp151:
