      - build_rpm


  build_debian_buster:
    docker:
      - image: debian:buster
    steps:
      - install_debian_dependencies
      - checkout
      - cmake
      - build_deb

  build_debian_bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - install_debian_dependencies
      - checkout
      - cmake
      - build_deb


  build_ubuntu_bionic:
    docker:
      - image: ubuntu:bionic

    steps:
      - install_ubuntu_dependencies
      - checkout
      - cmake
      - build_deb

  build_ubuntu_eoan:
    docker:
      - image: ubuntu:eoan
    steps:
      - install_ubuntu_dependencies
      - checkout
      - cmake
      - build_deb

  build_ubuntu_focal:
    docker:
      - image: ubuntu:focal
